apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: petstore-api
          image: ghcr.io/larb26656/devops-java-example:07d336190939b519d631a96a66c74b6a279458d5
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: api.service.port
